<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <div style="display:flex; justify-content: space-around">
        <div>Monster: {{ monsterScore }}</div>
        <div style="font-size: 24px"> v/s</div>
        <div>Player: {{ playerScore }}</div>
      </div>
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterStyle" ></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerStyle"></div>
        </div>
      </section>
      <section class="container" v-if="scored != 0">
        <h2>Game Over!</h2>
        <h3 v-if="scored === 2">You lost</h3>
        <h3 v-else-if="scored === 3">You won</h3>
        <h3 v-else-if="scored === 1">It's a draw</h3>
        <button @click="newGame()"> Play Again</button>
      </section>
      <section id="controls" v-if="scored === 0">
        <button @click="launchAttack()" >ATTACK</button>
        <button :disabled="enableSpecialattack" @click="specialAttackMonster()">SPECIAL ATTACK</button>
        <button @click="healPlayer()">HEAL</button>
        <button @click="surrender()">SURRENDER</button>
      </section>
      <section id="log" class="container" @click="revealBattleLog()">
        <h2>Battle Log</h2>
        <ul v-if="bolean" v-for="(dam,index) in damage">
          <li>{{ dam }} {{got}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
